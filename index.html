<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Send to Pager Project">
      <link href="styles.css" rel="stylesheet" />
      <link rel="icon" type="image/x-icon" href="images/scrimba.ico">
      <title>Send to Pager</title>
  </head>
  <body class="canvas">

    <main class="pager-border">
      
      <section class="pager-box">
        <div class="phone-title pager-bottom-margin">
          <h2>Pager</h2>
        </div class='phone-title'>
        <div class="pager-text-sent"></div>
      </section>

      <section class='phone-box'>
        <button class="send-btn btn">SEND</button>
        <button class="reset-btn btn">RESET</button>
          <div class="number-box">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>0</button>
            <button>#</button>
          </div>
        <div class="pager-text-typed"></div>
        <div class="phone-title">
          <h2>Phone</h2>
        </div>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
  </html>
