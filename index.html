<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Send to Pager Project">
      <link href="styles.css" rel="stylesheet" />
      <link rel="icon" type="image/x-icon" href="images/scrimba.ico">
      <title>Send to Pager</title>
  </head>
  <body class="canvas">

    <main class="pager-border">
      
      <section class="pager-box">
        <div class="pager-title">
          <h2>Pager</h2>
        </div class='phone-title'>
        <div class="pager-text-sent"></div>
      </section>

      <section class='phone-box'>
        <button class="send-btn btn">SEND</button>
        <button class="reset-btn btn">RESET</button>
          <div class="number-box">
            <button data-one="1">1</button>
            <button data-two="2">2</button>
            <button data-three="3">3</button>
            <button data-four="4">4</button>
            <button data-five="5">5</button>
            <button data-six="6">6</button>
            <button data-seven="7">7</button>
            <button data-eight="8">8</button>
            <button data-nine="9">9</button>
            <button data-star="*">*</button>
            <button data-zero="0">0</button>
            <button data-pound="#">#</button>
          </div>
        <div id="pager-text-typed" class="pager-text-typed"></div>
        <div class="phone-title">
          <h2>Phone</h2>
        </div>
      </section>

    </main>

    <script src="script.js"></script>
  </body>
  </html>
